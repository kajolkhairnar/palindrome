<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>palindrome</title>
  </head>
  <body>
    <script type="text/javascript">
      var string=prompt("enter the string");
      var cnt=0;
      for(var i=0;i<string.length;i++)
      {
        if(string[i]===string[string.length]);
        {
          cnt++;
        }

      }
      if(string.length/2==cnt)
      {
        document.write("Palindrome String");
      }
      else
      {
         document.write("Not palindrome String")
      }
    </script>
  </body>
</html>
